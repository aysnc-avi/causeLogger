<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cause Logger</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello</h1>
      <p>Welcome to the Cause Logger extension!</p>
      <p>This extension helps you track your causes and activities.</p>
      <p>Use the form below to log your activities:</p>
      <form id="logForm">
        <label for="cause">Cause:</label>
        <input type="text" id="cause" name="cause" required />
        <br />
        <button type="submit">Log Activity</button>
      </form>
    </div>
    <script src="content.js"></script>
  </body>
</html>
